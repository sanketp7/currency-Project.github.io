<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="currency.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    
    <div class="main-div">
        <img src="currencyImg.png" alt="Currency ing">
        <h1>Currency Converter</h1>
        <input placeholder="Value" required type="number">
        <div class="list-div">
            <select class="list from" name="from"></select>
            <i class="fa-solid fa-right-left"></i>
            <select class="list to" name="to"></select>
        </div>
        <h2 class="output-value">OUTPUT IS : <span id="output">0.00</span></h2>
        <button>Calculate Value</button>
    </div>

    <script src="currency.js"></script>
</body>
</html>
